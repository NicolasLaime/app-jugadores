
<div class="bg-sky-100 flex justify-center items-center h-screen">
  <!-- Left: Image -->
<div class="w-1/2 h-screen hidden lg:block">
<img src="/img/jugador.jpg" alt="Placeholder Image" class="object-cover w-full h-full">
</div>
<!-- Right: Login Form -->
<div class= "lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
<h1 class="text-2xl font-semibold mb-4">Crear Usuario</h1>
<form (submit)="register()">
  <div class="mb-4 bg-sky-100">
    <label for="name" class="block text-gray-600">Username</label>
    <input type="name" id="name" name="name" [(ngModel)]="user.username" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
  </div>
  <!-- Username Input -->
  <div class="mb-4 bg-sky-100">
    <label for="email" class="block text-gray-600">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
  </div>
  <!-- Password Input -->
  <div class="mb-4">
    <label for="password" class="block text-gray-800">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
  </div>
  
  <!-- Login Button -->
  <button type="submit" class="bg-red-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">Iniciar sesi√≥n</button>
</form>
<!-- Sign up  Link -->
<div class="mt-6  text-center">
  <p class="text-blue-400">No tienes cuenta?</p>
  <a href="#" class="hover:underline underline text-blue-700">Registrate!</a>
</div>
</div>
</div>
